<!DOCTYPE html>
<html lang="ko">

<head>
    <!-- meta -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--css link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body class="container">
    <article class="start">
        <h1 class="mt-5 text-center">머니게임 테스트</h1>
        <button type="button" class="btn btn-primary  mt-5" onclick="start();">시작하기</button>
    </article>

    <article class="question">
        <!-- progress -->
        <div class="progress mt-5">
            <div class="progress-bar" role="progressbar" style="width: calc(100/12*1%)"></div>
        </div>
        <h2 id="title" class="text-center mt-5">문제</h2>
        <input id="type" type="hidden" value="EI">
        <button id="A" type="button" class="btn btn-primary mt-5">질문</button>
        <button id="B" type="button" class="btn btn-primary mt-5">질문</button>

    </article>

    <article class="result">
        <img id="img" class="rounded-circle mt-5" src="KakaoTalk_20210505_192824341.jpg" alt="">
        <h2 id="participant" class="text-center mt-5">참가자 이름</h2>
        <h3 id="explain" class="text-center mt-5">설명</h3>
    </article>

    <input type="hidden" id="EI" value="0">
    <input type="hidden" id="SN" value="0">
    <input type="hidden" id="TF" value="0">
    <input type="hidden" id="JP" value="0">
    <!-- test -->
    <input type="hidden" id="test" value="100">
    <input type="hidden" id="test2" value="200">
    <input type="hidden" id="test3" value="300">


    <!-- js link -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
